<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno</title>
  </head>
  <body>

    <!-- MAIN -->
    <main>
      <div class="main_wrapper">

        <!-- USER Input section -->
        <section class="style_section">
            <h2>Calcola il prezzo del tuo biglietto</h2>

          <!-- Input area -->
          <div class="input">

            <!-- input user info -->
            <div class="container_flex">

              <!-- name & surname -->
              <div class="name_surname">
                <label>Name and surname</label>
                <input id="input_name" type="text" placeholder="&#10004; Name and surname">
              </div>
              <!-- end name & surname -->

              <!-- kilometers traveled -->
              <div class="Km_traveled">
                <label>Kilometers to go</label>
                <input id="input_km" type="number" placeholder="&#10004; Kilometers to go">
              </div>
              <!-- end kilometers traveled -->

              <!-- user age -->
              <div class="age_range">
                <label>Age range</label>
                <select id="input_age">
                  <option class="null_option" value="--">--</option>
                  <option value="minor">Minor (0 > 18)</option>
                  <option value="adult">Adult (18 > 65)</option>
                  <option value="over">Over (< 65)</option>
                </select>
              </div>
              <!-- end user age -->

            </div>
            <!-- input user info -->

            <!-- buttons -->
            <div class="input_btn">
              <div class="btn">
                <button id="button_gen">Generate</button>
                <button id="button_reset">&#8634; Reset</button>
              </div>
            </div>
            <!-- end buttons -->

            <div id="wrapper_error" class="wrapper_none">
              <div class="input_error">
                <h4>&#9888; Error!</h4>
                <p>Please insert the data correctly: enter your name followed by your surname.
                  enter a number of kilometers to go and select the age range.</p>
              </div>
            </div>

          </div>
          <!-- end Input area -->

        </section>
        <!-- end USER input section -->

        <!-- TICKET section -->
        <div id="wrapper_ticket" class="wrapper_none">
          <section class="style_section">
            <h2>Your Ticket</h2>

            <!-- ticket -->
            <div class="ticket">
              <h3>passenger details</h3>

              <!-- ticket info -->
              <div class="ticket_info">
                <div class="container_flex">
                  <div class="ticket_info_box ticket_name">
                    <h3>User name</h3>
                    <span id="ticket_name"></span>
                  </div>
                  <div class="ticket_info_box">
                    <div class="container_flex">
                      <h5>Age range</h5>
                      <span id="ticket_range"></span>
                    </div>
                  </div>
                  <div class="ticket_info_box">
                    <div class="container_flex">
                      <h5>Wagon</h5>
                      <span id="ticket_wagon"></span>
                    </div>
                  </div>
                  <div class="ticket_info_box">
                    <div class="container_flex">
                      <h5>Cp code</h5>
                      <span id="ticket_cpcode"></span>
                    </div>
                  </div>
                  <div class="ticket_info_box">
                    <div class="container_flex">
                      <h5>Price</h5>
                      <span id="ticket_price"></span>
                    </div>
                  </div>
                </div>
                <!-- end ticket info -->

              </div>
              <!-- end ticket -->

            </div>
          </section>
        </div>
        <!-- end TICKET section -->

      </div>
    </main>
    <!-- end MAIN -->

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
