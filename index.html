<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno</title>
  </head>
  <body>

    <!-- MAIN -->
    <main>
      <div class="main_wrapper">

        <!-- USER Input section -->
        <section class="style_section input_section">
            <h2>Calcola il prezzo del tuo biglietto</h2>

          <!-- Input area -->
          <div class="input">

            <!-- input user info -->
            <div class="container_flex">

              <!-- name & surname -->
              <div class="name_surname">
                <label>Name and surname</label>
                <input id="input_name" type="text">
              </div>
              <!-- end name & surname -->

              <!-- kilometers traveled -->
              <div class="Km_traveled">
                <label>Kilometers to go</label>
                <input id="input_km" type="number">
              </div>
              <!-- end kilometers traveled -->

              <!-- user age -->
              <div class="age_range">
                <label>Age range</label>
                <select id="input_age">
                  <option value="--">--</option>
                  <option value="minor">Minor</option>
                  <option value="adult">Adult</option>
                  <option value="over">Over 65</option>
                </select>
              </div>
              <!-- end user age -->

            </div>
            <!-- input user info -->

            <!-- buttons -->
            <div class="input_btn">
              <button id="button_gen" class="btn">Generate</button>
              <button id="button_reset" class="btn">Reset</button>
            </div>
            <!-- end buttons -->

          </div>
          <!-- end Input area -->

        </section>
        <!-- end USER input section -->

        <!-- TICKET section -->
        <div id="wrapper_ticket" class="wrapper_none">
          <section class="style_section ticket_section">
            <h2>Your Ticket</h2>

            <!-- ticket -->
            <div class="ticket">
              <div class="container_flex">

                <!-- ticket info -->
                <div class="ticket_info ticket_name">
                  <h4>User name</h4>
                  <span id="ticket_name"></span>
                </div>
                <div class="ticket_info">
                  <div class="container_flex">
                    <h4>Price range</h4>
                    <span id="ticket_range"></span>
                  </div>
                </div>
                <div class="ticket_info">
                  <div class="container_flex">
                    <h4>Wagon</h4>
                    <span id="ticket_wagon"></span>
                  </div>
                </div>
                <div class="ticket_info">
                  <div class="container_flex">
                    <h4>Cp code</h4>
                    <span id="ticket_cpcode"></span>
                  </div>
                </div>
                <div class="ticket_info">
                  <div class="container_flex">
                    <h4>Price</h4>
                    <span id="ticket_price"></span>
                  </div>
                </div>
                <!-- end ticket info -->

              </div>
            </div>
            <!-- end ticket -->

          </section>
        </div>
        <!-- end TICKET section -->

      </div>
    </main>
    <!-- end MAIN -->

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
